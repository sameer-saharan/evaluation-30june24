{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Home</title>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
</head>
<body>
    <h1>Services</h1>
    <div class="content">
        {% for service in services %}
            <div class="service-style">
                <h2>{{service.get_type_display}}</h2>
                <a href="{% url 'ServiceDetails' service.type %}" target="_blank"><button>View Details</button></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
