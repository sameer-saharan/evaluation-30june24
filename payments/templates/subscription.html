{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - Home</title>
    <link rel="stylesheet" href="{% static "css/subs.css" %}">
</head>
<body>
    <h1>Subscription</h1>
    <a href="{% url "createSub" %}" target="_blank">
        <button id="create-btn">Create new subscription</button>
    </a>
    <div class="form-style">
        <form method='POST'>
            <div>{{form.user}}</div>
            <div>{{form.service}}</div>
            <div>{{form.amount}}</div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
